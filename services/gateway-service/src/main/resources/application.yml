server:
  port: 8099

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filter:
        # Ghi log toàn bộ request/response (debug tạm thời)
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 50
            redis-rate-limiter.burstCapacity: 100
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/auth/signin,
                  /api/auth/signup,
                  /api/auth/refreshtoken

        - id: user-profile-service
          uri: http://user-profile-service:8082
          predicates:
            - Path=/api/profiles/**
          filters:
            - name: JwtAuthenticationFilter

        - id: movie-service
          uri: http://movie-service:8083
          predicates:
            - Path=/api/movies/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/movies/now-playing,
                  /api/movies/upcoming,
                  /api/movies/search,
                  /api/movies/tmdb/**,
                  /api/movies/{uuid},

        - id: showtime-service
          uri: http://showtime-service:8084
          predicates:
            - Path=/api/showtimes/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/showtimes,
                  /api/showtimes/by-movie/**,
                  /api/showtimes/by-theater,
                  /api/showtimes/by-movie-and-province,
                  /api/showtimes/*,
                  /api/showtimes/*/seats,
                  /api/showtimes/seat-lock/lock-single,
                  /api/showtimes/seat-lock/unlock-single,
                  /api/showtimes/seat-lock/status,
                  /api/showtimes/provinces,
                  /api/showtimes/provinces/**,
                  /api/showtimes/theaters,
                  /api/showtimes/theaters/**,

        # WebSocket route for seat lock updates
        - id: showtime-websocket
          uri: ws://showtime-service:8084
          predicates:
            - Path=/ws/**
          filters: []

        - id: booking-service
          uri: http://booking-service:8085
          predicates:
            - Path=/api/bookings/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: /api/bookings,/v3/api-docs/**,/swagger-ui/**

        - id: payment-service
          uri: http://payment-service:8086
          predicates:
            - Path=/api/payments/**
          filters:
            - name: JwtAuthenticationFilter

        - id: pricing-service
          uri: http://pricing-service:8087
          predicates:
            - Path=/api/pricing/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/pricing/seat-price,
                  /api/pricing,

        - id: fnb-service
          uri: http://fnb-service:8088
          predicates:
            - Path=/api/fnb/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/fnb,
                  /api/fnb/calculate,
                  /api/fnb/*,

        - id: promotion-service
          uri: http://promotion-service:8089
          predicates:
            - Path=/api/promotions/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                excludePaths: >
                  /api/promotions,
                  /api/promotions/validate,
                  /api/promotions/*,

        - id: notification-service
          uri: http://notification-service:8090
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: JwtAuthenticationFilter

        - id: analytics-service
          uri: http://analytics-service:8091
          predicates:
            - Path=/api/analytics/**
          filters:
            - name: JwtAuthenticationFilter

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.cinehub.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG

# Thêm dưới phần hiện tại
services:
  movie:
    base-url: http://movie-service:8083
  theater:
    base-url: http://showtime-service:8084
